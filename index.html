<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real State</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="build/css/app.css">
    </head>
    <body>
        <header class="header">
            <div class="header__barra">
                <div class="header__logo">
                    <img src="build/img/logo.svg" alt="Logo Real State">
                </div> <!-- .header__logo -->

                <nav class="navegacion">
                    <a href="#" class="navegacion__link">Nosotros</a>
                    <a href="#" class="navegacion__link">Propiedades</a>
                    <a href="#" class="navegacion__link">Blog</a>
                    <a href="#" class="navegacion__link">Testimoniales</a>
                    <a href="#" class="navegacion__link">Contacto</a>
                </nav> <!-- .navegacion -->
            </div> <!-- .header__barra .contenedor -->

            <div class="header__contenido contenedor">
                <h1 class="header__heading">Encuentra tu casa de lujo al mejor precio</h1>
                <p class="header__texto">
                    consectetur adipisicing elit. Accusamus aliquam aspernatur commodi consequuntur, non possimus
                    recusandae vitae. A architecto deserunt dolor eligendi.
                </p> <!-- .header__texto -->

                <picture>
                    <source srcset="build/img/imagen.avif" type="image/avif">
                    <source srcset="build/img/imagen.webp" type="image/webp">
                    <img class="header__imagen" src="build/img/imagen.jpg" alt="Imagen Header" >
                </picture>
            </div> <!-- .header__contenido -->
        </header> <!-- .header -->
    </body>
</html>
